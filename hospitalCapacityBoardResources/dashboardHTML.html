<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<html>
<head>
    <link href="css/8.3.0.0/boards.css" rel="stylesheet" media="screen" />
    <link boardresource="webeoc-fa-4.4.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" boardresource="dashboardStyles.css"></link>
    <script boardresource="dashboardScript.js"></script>
    <script boardresource="jquery-3.2.1.min.js" />
    <script boardresource="Chart.min.js" />
    <script boardresource="chartjs-plugin-datalabels.min.js" />
    
</head>
<body>
    <div class="grid-container">
        <div class="pie-chart">
            <div class="chart">
                <canvas id="status-pie" width="100%" height="70%" />
            </div>
        </div>
        <div class="bar-chart">
            <div class="chart">
                <canvas id="status-bar" />
            </div>
        </div>
        <div class="covidED">
            <h2 style="color: #f1c40f;">
                <value-of select="format-number(//@exp_EDPosPts,'###,##0')" />
            </h2>
            <h5>COVID Positive Seen in ED</h5>
        </div>
        <div class="covidAdmits">
            <h2 style="color: #e74c3c;">
                <value-of select="format-number(//@exp_COVIDpositiveAdmits,'###,##0')" />
            </h2>
            <h5>COVID Positive Admits</h5>
        </div>
        <div class="fatalities">
            <h2 style="color: #34495e;">
                <value-of select="format-number(//@exp_total_fatalities,'###,##0')" />
            </h2>
            <h5>Fatalities</h5>
        </div>
        <div class="recovered">
            <h2 style="color: #2ecc71;">
                <value-of select="format-number(//@exp_total_recovered,'###,##0')" />
            </h2>
            <h5>Recovered</h5>
        </div>
        <div class="hospitalized">
            <h2 style="color: #3498db;">
                <value-of select="format-number(//@exp_total_hospitalized,'###,##0')" />
            </h2>
            <h5>Hospitalized</h5>
        </div>
        <div class="quarantined-mandatory">
            <h2 style="color: #8e44ad;">
                <value-of select="format-number(//@exp_total_quarantine_mandatory,'###,##0')" />
            </h2>
            <h5>Mandatory Quarantine</h5>
        </div>
        <div class="quarantined-voluntary">
            <h2 style="color: #e67e22;">
                <value-of select="format-number(//@exp_total_quarantine_voluntary,'###,##0')" />
            </h2>
            <h5>Voluntary Quarantine</h5>
        </div>
    </div>
    <span style="display: none;">
        <eocrepeatallrecords />
        <expression name="exp_total_presumptive" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(presumptive_num), 0)</expression>
        <expression name="exp_total_confirmed" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(confirmed_num), 0)</expression>
        <expression name="exp_total_fatalities" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(fatalities_num), 0)</expression>
        <expression name="exp_total_recovered" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(recovered_num), 0)</expression>
        <expression name="exp_total_quarantine_mandatory" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(quarantine_mandatory_num), 0)</expression>
        <expression name="exp_total_quarantine_voluntary" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(quarantine_voluntary_num), 0)</expression>
        <expression name="exp_total_hospitalized" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(hospitalized_num), 0)</expression>
    </span>
    
</body>
</html>
