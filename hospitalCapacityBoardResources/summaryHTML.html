<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/8.3.0.0/boards.css" rel="stylesheet" media="screen" />
    <link boardresource="webeoc-fa-4.4.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" boardresource="summaryStyles.css"></link>
    <script boardresource="summaryScript.js"></script>
    <script src="../js/jquery-1.10.2.min.js" />
   
</head>
<body>
    <table class="webeoc-header" cellpadding="0" cellspacing="0">
        <tr>
            <td class="webeoc-header-logo" rowspan="2" width="1%">
                <agencyinfo type="primarylogo" />
            </td>
            <td class="webeoc-header-board">Hospital Bed Capacity Summary</td>
            <td class="webeoc-header-actions" align="right" rowspan="2">
                <span class="hideprint">
                    <boardpermission name="Edit">
                     <viewlink class="webeoc-create" name="Input" target="dialog" dialogwidth="60%">
                        <i class="icon-plus"/>Create
							</viewlink>
                  </boardpermission>
                    <space />
                    <div class="webeoc-dropdown">
                        <a href="#" class="webeoc-dropdown-toggle" onclick="if(this.webeocOpen) {{this.blur();this.webeocOpen=false;}} else {{this.webeocOpen=true;}}">Actions
								<span class="caret" />
                        </a>
                        <ul class="webeoc-dropdown-menu">
                            <li>
                                <pdflink class="webeoc-actions-link" enablewebkit="true" enablejs="true">
                              <i class="icon-print"/>Print PDF
									</pdflink>
                            </li>
                            <li>
                                <viewlink class="webeoc-actions-link" name="Summary Dashboard" target="tab">
                              <i class="icon-pie-chart"/>Summary Dashboard
									</viewlink>
                            </li>
                        </ul>
                    </div>
                </span>
            </td>
        </tr>
        <tr>
            <td class="webeoc-header-incident">
                <incidentname />
            </td>
        </tr>
    </table>
    <table class="webeoc-datagrid" cellpadding="0" cellspacing="0">
        <thead>
            <tr class="hideprint">
                <td class="webeoc-search" colspan="10">
                    <search>
                     <field name="jurisdiction"/>
                     <field name="notes"/>
                  </search>
                    <searchbutton class="webeoc-btn webeoc-btn-small" />
                    <clearsearchbutton class="webeoc-btn webeoc-btn-small" />
                </td>
            </tr>
            <tr>
                <th class="webeoc-header" style="width: 20%;">
                    <sortlink field="jurisdiction">Jurisdiction</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="presumptive_num">Presumptive</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="confirmed_num">Confirmed</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="fatalities_num">Fatalities</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="recovered_num">Recovered</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="quarantine_mandatory_num">Mandatory Quarantine</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="quarantine_voluntary_num">Voluntary Quarantine</sortlink>
                </th>
                <th class="webeoc-header center" style="width: 8%;">
                    <sortlink field="hospitalized_num">Hospitalized</sortlink>
                </th>
                <th class="webeoc-header" style="width: 14%;">
                    <sortlink field="exp_entrydate">Last Updated</sortlink>
                </th>
                <th class="webeoc-header hideprint" style="width: 10%;" />
            </tr>
            <tr class="totals-row">
                <td style="text-align: right;">TOTALS</td>
                <td>
                    <value-of select="format-number(//@exp_total_presumptive,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_confirmed,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_fatalities,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_recovered,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_quarantine_mandatory,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_quarantine_voluntary,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_hospitalized,'###,##0')" />
                </td>
                <td />
                <td class="hideprint" />
            </tr>
        </thead>
        <tbody>
            <eocrepeatallrecords sort="jurisdiction" rowcount="0">
               <if test="false()">
                  <expression name="exp_entrydate">entrydate</expression>
                  <eocfield name="presumptive_num"/>
                  <eocfield name="confirmed_num"/>
                  <eocfield name="fatalities_num"/>
                  <eocfield name="recovered_num"/>
                  <eocfield name="quarantine_mandatory_num"/>
                  <eocfield name="quarantine_voluntary_num"/>
                  <eocfield name="hospitalized_num"/>
               </if>
               <tr>
                  <td>
                     <eocfield disableclick="true" name="jurisdiction"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@presumptive_num,'###,##0')"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@confirmed_num,'###,##0')"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@fatalities_num,'###,##0')"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@recovered_num,'###,##0')"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@quarantine_mandatory_num,'###,##0')"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@quarantine_voluntary_num,'###,##0')"/>
                  </td>
                  <td class="center">
                     <value-of select="format-number(@hospitalized_num,'###,##0')"/>
                  </td>
                  <td>
                     <eocfield disableclick="true" name="entrydate"/>
                  </td>
                  <td style="text-align:right;white-space:nowrap;" class="hideprint">
                     <viewlink class="webeoc-link" type="link" name="Details" target="dialog" dialogwidth="60%">
                        <i class="icon-search"/>View
							</viewlink>
                     <boardpermission name="Edit">
                        <viewlink class="webeoc-link" type="link" name="Input" target="dialog" dialogwidth="60%">
                           <i class="icon-edit"/>Edit
								</viewlink>
                        <boardpermission name="Delete">
                           <viewlink class="webeoc-link" type="link" name="Delete">
                              <i class="icon-delete"/>Delete
									</viewlink>
                        </boardpermission>
                     </boardpermission>
                  </td>
               </tr>
            </eocrepeatallrecords>
            <tr class="totals-row">
                <if test="false()">
                  <expression name="exp_total_presumptive" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(presumptive_num), 0)</expression>
                  <expression name="exp_total_confirmed" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(confirmed_num), 0)</expression>
                  <expression name="exp_total_fatalities" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(fatalities_num), 0)</expression>
                  <expression name="exp_total_recovered" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(recovered_num), 0)</expression>
                  <expression name="exp_total_quarantine_mandatory" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(quarantine_mandatory_num), 0)</expression>
                  <expression name="exp_total_quarantine_voluntary" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(quarantine_voluntary_num), 0)</expression>
                  <expression name="exp_total_hospitalized" filter="remove &lt;&gt; 'Yes'">ISNULL(SUM(hospitalized_num), 0)</expression>
               </if>
                <td style="text-align: right;">TOTALS</td>
                <td>
                    <value-of select="format-number(//@exp_total_presumptive,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_confirmed,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_fatalities,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_recovered,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_quarantine_mandatory,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_quarantine_voluntary,'###,##0')" />
                </td>
                <td>
                    <value-of select="format-number(//@exp_total_hospitalized,'###,##0')" />
                </td>
                <td />
                <td class="hideprint" />
            </tr>
        </tbody>
    </table>
    <script>
			function JQueryInitialize(){
				if(window.$){
					if (typeof ExpertPdfJSObj != 'undefined' || window.location.href == 'about:blank'){
						$('.hideprint').hide();
						$('td.webeoc-header').css('border-top', 'none');
					}
				}
				else{setTimeout(JQueryInitialize, 50);}
			}
			window.onload = function () {
				JQueryInitialize();
			}		
    </script>
</body>
</html>
